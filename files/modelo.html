<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador completo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Contador de Números</h1>
    <section>
        <div>Insira um número (1 a 100): 
            <input type="number" name="ins" id="ins">
            <input type="button" value="adicionar" onclick="adicionar()">
            <br>
            <select name="sel" id="sel" size="6"></select>
            <br>
            <input type="button" value="contar" id="cont" onclick="clicar()">
        </div>
        <div>
            <p id="res"></p>
        </div>
    </section>
    <footer>
        <p>&copy; <em>cursoemvideo</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
